<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Contact - My Website</title>
</head>
<body>
    <header>
        <h1>Contact Me</h1>
    </header>
    <nav>
        <a href="/">Home</a>
        <a href="/projects">Projects</a>
        <a href="/skills">Skills</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
        <a href="/portfolio">Portfolio</a>
    </nav>
    <section>
        <p>You can reach out to me via email or through the form below:</p>
        <form action="/submit" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email"><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" placeholder="Your message"></textarea><br><br>

            <button type="submit">Send</button>
        </form>
    </section>
</body>
</html>
